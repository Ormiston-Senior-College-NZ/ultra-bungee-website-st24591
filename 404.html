<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            border: 1px solid #34495e;
            border-radius: 15px;
            background-color: #2c3e50;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 6em;
            margin: 0;
            color: #e74c3c;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404(The feign page)</h1>
        <p>抱歉，您访问的页面不存在。</p>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p><a href="/">返回主页 / Return to Home</a></p>
    </div>
</body>

</html>
